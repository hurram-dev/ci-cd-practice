name: CI Build check

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: install dependencies
      run: npm install
    - name: Run tests
      run: npm run test
    - name: Build
      run: npm run build


